<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Everywhere</title>
  <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="weather__block">
      <div class="weather__input">
        <input type="text" class="location-btn" placeholder="Search city">
      </div>
      <div class="weather__info">
        <div class="weather__info-top">
          <ul class="day-info">
            <li class="day-info-item">
              <h1 class="title">Feels Like</h1>
              <h2 class="number" id="feelsLike"></h2>
            </li>
            <li class="day-info-item">
              <h1 class="title">Humidity</h1>
              <h2 class="number" id="humidity"></h2>
            </li>
            <li class="day-info-item">
              <h1 class="title">Wind Speed</h1>
              <h2 class="number" id="wind"></h2>
            </li>
          </ul>
        </div>
        <div class="weather__info-bottom">
          <div class="location">
            <i class="fa-solid fa-location-dot"></i>
            <h1 class="text-location" id="city">Kyiv</h1>
          </div>
          <div class="today-weather">
            <div class="today-weather-top">
                <i class="fa-solid fa-sun size"></i>
                <h1 class="temp" id="temp">LOl</h1>
            </div>
            <p>kkk</p>
          </div>
        </div>
      </div>
      <div class="circle"></div>
    </div>
    <div class="weather__background"></div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
